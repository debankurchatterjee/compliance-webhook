apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: cluster-compliance
webhooks:
  - name: "deployment.mutation.svc"
    rules:
      - operations: ["CREATE"]
        apiGroups: [ "apps" ]
        apiVersions: [ "v1" ]
        resources: [ "*" ]
        scope: "Namespaced"
    clientConfig:
      service:
        namespace: kube-system
        name: webhook-server
        path: "/mutate"
      caBundle: 
    admissionReviewVersions: ["v1"]
    failurePolicy: Fail
    sideEffects: None
    timeoutSeconds: 5